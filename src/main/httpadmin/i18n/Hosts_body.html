<tr>
  <form action="/Hosts.html" method="post" name="UPDATE">
    <td align="center" width="13%"><input name="host" readonly
                                          size="20" type="text"
                                          value="XXXHOSTXXX">
    </td>
    <td align="center" width="13%"><input name="address" size="20"
                                          type="text" value="XXXADDRXXX"></td>
    <td align="center" width="13%"><input name="port" size="20"
                                          type="text" value="XXXPORTXXX"></td>
    <td align="center" width="1%"><input XXXSSLXXX name="ssl"
                                         type="checkbox" value="on"></td>
    <td align="center" width="13%"><input name="hostkey"
                                          size="20" type="password"
                                          value="XXXKEYXXX"></td>
    <td align="center" width="1%"><input XXXADMXXX name="admin"
                                         type="checkbox" value="on"></td>
    <td align="center" width="1%"><input XXXISCXXX
                                         name="isclient" type="checkbox"
                                         value="on">
    </td>
    <td align="center" width="1%"><input XXXISAXXX
                                         name="isactive" type="checkbox"
                                         value="on">
    </td>
    <td align="center" width="1%"><input XXXISPXXX
                                         name="isproxified" type="checkbox"
                                         value="on"></td>
    <td align="center" width="10%">XXXVERSIONXXX</td>
    <td align="center" width="8%"><input name="ACTION" type="submit"
                                         value="Update"></td>
    <td align="center" width="8%"><input name="ACTION" type="submit"
                                         value="Delete"></td>
    <td align="center" width="8%"><input name="ACTION"
                                         type="submit" value="TestConn"></td>
    <td align="center" width="8%">XXXCONNXXX <input name="ACTION"
                                                    type="submit"
                                                    value="CloseConn">
    </td>
  </form>
</tr>
